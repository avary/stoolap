---
layout: default
---

<div class="doc-content">
  <h1>{{ page.title }}</h1>
  
  {{ content }}
  
  <div class="doc-footer">
    <div class="edit-page">
      <a href="{{ site.github.repository_url }}/edit/main/docs/{{ page.path }}" target="_blank" rel="noopener">
        Edit this page on GitHub
      </a>
    </div>
    
    <div class="page-navigation">
      {% if page.previous %}
        <a href="{{ page.previous.url | relative_url }}" class="prev">
          &laquo; {{ page.previous.title }}
        </a>
      {% endif %}
      
      {% if page.next %}
        <a href="{{ page.next.url | relative_url }}" class="next">
          {{ page.next.title }} &raquo;
        </a>
      {% endif %}
    </div>
  </div>
</div>
